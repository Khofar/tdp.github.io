<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Crown Info Viewer</title>
	<link rel="stylesheet" href="style.css" />
	
	<style>
		.lang-switcher {
			margin: 20px 0;
		}
		
		/* -----\\\\\|||||/////----- */
		select {
			font-size: 25px;
			padding: 8px 12px;
			background: #222;
			color: #fff;
			border: 3px solid #555;
			border-radius: 5px;
		}
		
		/* -----\\\\\|||||/////----- */
		img {
			max-width: 90%;
			height: auto;
			margin-top: 40px;
			cursor: zoom-in;
			border-radius: 10px;
			transition: transform 0.3s ease;
		}
		
		/* -----\\\\\|||||/////----- */
		#overlay {
			display: none;
			position: fixed;
			top: 0;
			left: 0;
			width: 100%;
			height: 100%;
			background: rgba(0, 0, 0, 0.9);
			justify-content: center;
			align-items: center;
			z-index: 9999;
		}
		
		/* -----\\\\\|||||/////----- */
		#overlay img {
			width: auto;
			max-width: 95%;
			max-height: 95%;
			cursor: zoom-out;
			border-radius: 10px;
			box-shadow: 0 0 25px crimson;
		}
		
		/* -----\\\\\|||||/////----- */
		.menu-wrapper {
			position: fixed;
			padding: 10px 0;
			z-index: 1000;
			display: flex;
			justify-content: center;
			flex-wrap: wrap;
		}
		
		/* -----\\\\\|||||/////----- */
		.menu-links a {
			color: white;
			text-decoration: none;
			font-weight: bold;
			padding: 10px;
			font-size: 20px;
			transition: 0.5s;
		}
		
		/* -----\\\\\|||||/////----- */
		span {
			background-color: red;
			border: 2px solid lightblue;
			border-radius: 10px;
		}
		
		/* -----\\\\\|||||/////----- */
		p {
			font-size: 40px;
			color: greenyellow;
		}
		
		/* -----\\\\\|||||/////----- */
		.crown-html h1 {
			font-size: 60px;
			color: navajowhite;
			filter:
				drop-shadow(0 0 5px #FF0000) drop-shadow(0 0 10px #FF0000);
			backdrop-filter: blur(100px);
		}
		
		/* -----\\\\\|||||/////----- */
		iframe {
			border: 3px solid crimson;
			border-radius: 10px;
			width: 90%;
			height: 800px;
			box-shadow: 0 0 15px crimson;
		}
		
		/* -----\\\\\|||||/////----- */
		#downloadBtn {
			display: inline-block;
			background-color: #222;
			color: crimson;
			padding: 12px 20px;
			margin-top: 20px;
			text-decoration: none;
			font-size: 18px;
			font-weight: bold;
			border: 2px solid crimson;
			border-radius: 8px;
			transition: all 0.3s ease;
			box-shadow: 0 0 10px crimson;
		}
		
		/* -----\\\\\|||||/////----- */
		#downloadBtn:hover {
			background-color: crimson;
			color: white;
			box-shadow: 0 0 20px crimson;
		}
		
		/* -----\\\\\|||||/////----- */
		.back-link {
	display: inline-block;
	margin-top: 30px;
	background: #ffcc00;
	color: #000;
	padding: 10px 20px;
	text-decoration: none;
	font-weight: bold;
	border-radius: 5px;
	transition: 0.3s;
	font-size: 50px;
}
	</style>
</head>

<body class="crown-html">
	<!-- ----\\\\||||////---- -->
	<div class="lang-switcher">
		<select id="languageSelect">
			<option value="en">🇺🇸 English</option>
			<option value="fr">🇫🇷 Français</option>
			<option value="ar">🇸🇦 العربية</option>
			<option value="es">🇪🇸 Español</option>
			<option value="de">🇩🇪 Deutsch</option>
			<option value="ru">🇷🇺 Русский</option> <!-- Russian -->
			<option value="ja">🇯🇵 日本語</option> <!-- Japanese -->
			<option value="pl">🇵🇱 Polski</option> <!-- Polish -->
			<option value="nl">🇳🇱 Nederlands</option> <!-- Dutch -->
		</select>
	</div>
	<!-- ----\\\\||||////---- -->
	<div class="menu-wrapper">
		<div style="width: 60px ; height: 60px" id="hamburger" class="hamburger">
			<span></span><span></span><span></span>
		</div>
		<nav class="menu-links" id="menuLinks">
			<a href="index.html">Home 🏠</a>
			<a href="table.html">Players 🧍</a>
			<a href="gallery.html">Gallery 📷</a>
			<a href="about.html">About ℹ️</a>
			<a href="contact.html">Contact 📧</a>
			<a href="chat.html">Chatting 💬</a>
			<a href="event.html">EVENTS 🎪</a>
			<a href="crown.html">Crown 👑</a>
		</nav>
	</div>
	<!-- ----\\\\||||////---- -->
	<h1>👑 Crown Information</h1>
	<!-- ----\\\\||||////---- -->
	<p> <span> Scroll through the sacred guide below: </span> </p>
	<!-- ----\\\\||||////---- -->
	<br>
	<!-- ----\\\\||||////---- -->
	<iframe class="box1-effect" src="https://docs.google.com/gview?url=https://raw.githubusercontent.com/Khofar/tdp.github.io/main/Folder/Crown%20Information-%20MADE%20BY%20(KAHLITA).pdf&embedded=true" width="100%" height="800px">
	</iframe>
	<!-- ----\\\\||||////---- -->
	<br><br>
	<!-- ----\\\\||||////---- -->
	<p>
		<a class="box1-effect" style="font-size: 40px" href="https://docs.google.com/gview?url=https://raw.githubusercontent.com/Khofar/tdp.github.io/main/Folder/Crown%20Information-%20MADE%20BY%20(KAHLITA).pdf" download id="downloadBtn">
			💾 Save the Crown Scroll
		</a>
	</p>
	<!-- ----\\\\||||////---- -->
	<br><br>
	<!-- ----\\\\||||////---- -->
	<img class="box1-effect" style="border-radius: 30px; width: 85%;" src="https://raw.githubusercontent.com/Khofar/tdp.github.io/main/Folder/IMG_9142.jpeg" alt="Gallery Image 1" alt="Click Me" onclick="openFullscreen(this)">
	<!-- ----\\\\||||////---- -->
	<div id="overlay" onclick="closeFullscreen()">
		<img id="fullscreen-img" src="">
	</div>
	<!-- ----\\\\||||////---- -->
	<div>
	<a class="back-link box1-effect" href="index.html">⬅ Back to Main Page</a>
	</div>
	<script>
		function openFullscreen(img) {
			const overlay = document.getElementById("overlay");
			const fullImg = document.getElementById("fullscreen-img");
			fullImg.src = img.src;
			overlay.style.display = "flex";
		}
		//----------//
		function closeFullscreen() {
			document.getElementById("overlay").style.display = "none";
		}
	</script>
	<script src="translate.js" defer></script>
	<script src="script.js" defer></script>
</body>

</html>
