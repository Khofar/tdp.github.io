	.menu-wrapper {
	position: fixed;

z-index: 1000;

}
.menu-links a {
	color: white;
	text-decoration: none;
	font-weight: bold;
	padding: 10px;

}

		a.glow-effect {
			width: 90%;
			max-width: 600px;
			height: auto;
			margin: 40px auto;
			display: block;
			border-radius: 20px;
			box-shadow:
				0 0 20px #00ffff, 0 0 40px #00ffff;
		}
		
		img.kho-effect {
			width: 130%;
			max-width: 400px;
			height: auto;
			margin: 40px auto;
			display: block;
			border-radius: 20px;
			box-shadow:
				1px 1px 0px #ff0000,
				2px 2px 1px #aa00ff,
				3px 3px 2px #5500ff,
				4px 4px 3px #0000ff,
				5px 5px 4px #000,
				0 0 10px red,
				0 0 20px red,
				0 0 30px red;
			animation: khopulse 1s infinite alternate;
			backdrop-filter: blur(10px);
		}
		
		@keyframes khopulse {
			from {
				box-shadow:
					0px 0px 0px #ff0000,
					2px 2px 1px #aa00ff,
					3px 3px 2px #5500ff,
					4px 4px 3px #0000ff,
					5px 5px 4px #000,
					0 0 5px red,
					0 0 10px red,
					0 0 15px red;
			}
			
			to {
				box-shadow:
					2px 2px 1px #ff0000,
					3px 3px 2px #aa00ff,
					4px 4px 3px #5500ff,
					5px 5px 4px #0000ff,
					6px 6px 5px #000,
					0 0 10px gold,
					0 0 20px gold,
					0 0 30px gold;
			}
		}
		
		.back-link {
			display: inline-block;
			margin-top: 30px;
			background: #ffcc00;
			color: #000;
			padding: 10px 20px;
			text-decoration: none;
			font-weight: bold;
			border-radius: 5px;
			transition: 0.3s;
		}
		
		.back-link:hover {
			background: #ff9900;
		}
		
		body {

			font-family: "Arial", sans-serif;

			background-size: cover;
			background-position: center;
			background-repeat: no-repeat;
			color: white;
		}
	</style>
